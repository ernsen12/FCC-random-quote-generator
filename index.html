<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <title>FCC: Random Quote Machine</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

            <div id="quote-box" class="">
                <div id="text">
                    <i class="fa fa-quote-left"></i>
                    <span class="quote-text">Life isn’t about getting and having, it’s about giving and being.</span>
                </div>

                <div id="author">
                    - <span class="author-name">Kevin Kruse</span>
                </div>

                <div id="btns">
                    <a href="twitter.com/intent/tweet" target="_blank" id="tweet-quote"><i class="fa fa-tumblr"></i></a>
                    <a href="twitter.com/intent/tweet" target="_blank" id="tumblr-quote"><i class="fa fa-twitter"></i></a>
                    <button id="new-quote">New quote</button>
                </div>
            </div>

        <footer>BY PGDL</footer>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script type="module" src="./index.js"></script>
    </body>      
</html>
